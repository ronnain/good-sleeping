<div class="card center" style="width: 18rem; margin-bottom: 30px;">
    <img class="card-img-top center" src={{product.src}} alt="product">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.description}}</p>
        <div style="text-align: center">
        <a href="#" class="btn btn-primary"style="text-align: center">Obtenir {{product.price | currency : 'EUR'}}</a>
        </div>
    </div>
</div>
