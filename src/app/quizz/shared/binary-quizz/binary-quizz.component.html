<div class="questionsBlock">
    <div class="cardBinaryQuestion fakePaper fakePaper--2">
    </div>
    <div class="cardBinaryQuestion fakePaper">
    </div>

    <div *ngFor="let question of binaryQuestions; let index = index;" [@left-right-card]="currentIndex">
        <div class="cardBinaryQuestion"  *ngIf="index === currentIndex"  swipe (next)="onChoice(false)" (previous)="onChoice(true)" >
            <p>Question {{index + 1}} sur {{binaryQuestions.length}}</p>
            <p>{{question.description}}</p>
        </div>
    </div>

    <!-- <div class="cardBinaryQuestion fakePaper2">
    </div> -->

</div>
<binary-actions (next)="onNext()" (previous)="onPrevious()" (choice)="onChoice($event)"></binary-actions>
