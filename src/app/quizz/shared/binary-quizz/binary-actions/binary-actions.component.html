<div class="actionsBlock">
    <button mat-button (click)="onPrevious()"><mat-icon>arrow_back</mat-icon></button>

    <div class="buttonsChoice" *ngIf="!hideBtnsChoice">
        <button mat-fab class="refuse" (click)="onChoice(false)">
            <mat-icon>thumb_down</mat-icon>
        </button>
        <button mat-fab class="valid" (click)="onChoice(true)">
            <mat-icon>thumb_up</mat-icon>
        </button>
    </div>

    <button mat-button style="opacity: 0;"><mat-icon>arrow_forward</mat-icon></button>

</div>
