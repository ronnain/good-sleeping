 <nav class="navbar">
   <div>
      <a class="navbar-brand" routerLink="">
        Sommeil <span class="blueColor">Profond</span>
        <img src="https://sommeilprofond.fr/assets/logo/zzzLogomini.png" alt="Logo ZZZ Sommeil Profond" width="50px" />
      </a>
   </div>


  <!-- Display only on small size -->
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="isBrowser && !bigScreen" class="smallMenu">
    <span class="material-icons">menu</span>
  </button>
  <mat-menu #menu="matMenu" xPosition="before" class="smallMenu">
    <a mat-menu-item routerLink="" class="nav-link">Accueil</a>
    <a mat-menu-item routerLink="articles" class="nav-link">Articles</a>
    <a mat-menu-item routerLink="bonus" class="nav-link">Bonus</a>
    <a mat-menu-item routerLink="a-propos" class="nav-link">Qui suis-je ?</a>
    <a mat-menu-item routerLink="contact" class="nav-link">Contact</a>
  </mat-menu>

  <div id="bigScreenMenu" *ngIf="bigScreen || !isBrowser">
    <ul class="nav">
      <li class="nav-item" [ngClass]="{'active': isArticlesTabActive}">
        <alink routerPath="articles" linkClass="nav-link" linkCategory="header" linkContent="Articles" (activeLink)="isArticlesTabActive = $event"></alink>
      </li>
      <li class="nav-item" [ngClass]="{'active': isBonusTabActive}">
        <alink routerPath="bonus" linkClass="nav-link" linkCategory="header" linkContent="Bonus" (activeLink)="isBonusTabActive = $event"></alink>
      </li>
      <li class="nav-item" [ngClass]="{'active': isAProposTabActive}">
        <alink routerPath="a-propos" linkClass="nav-link" linkCategory="header" linkContent="Qui suis-je?" (activeLink)="isAProposTabActive = $event"></alink>
      </li>
      <li class="nav-item" [ngClass]="{'active': isContactTabActive}">
        <alink routerPath="contact" linkClass="nav-link" linkCategory="header" linkContent="Contact" (activeLink)="isContactTabActive = $event"></alink>
      </li>
    </ul>
  </div>
</nav>
