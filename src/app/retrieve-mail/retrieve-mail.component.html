<div class="container divMailRetrieve">
    <div class="row">
        <div class="col">
            <div>
                <p>Pour télécharger gratuitement, mon bonus <strong>As tu ces 3 habitudes qui gâchent ton sommeil ?</strong>.<br/>
                    N'oublie pas de renseigner ton prénom et ton mail ci-dessous.</p>
            </div>
            <form (ngSubmit)="onSubmit(mailAdress)" #mailAdress="ngForm">
                <mat-form-field>
                    <input matInput placeholder="Prénom" name="firstName" ngModel required>
                </mat-form-field><br/>

                <mat-form-field style="width:300px !important">
                    <input matInput placeholder="Adresse mail" name="mail" ngModel required email>
                </mat-form-field><br/>
                <button mat-raised-button class="btnSubmit" color="primary"  id="btnSaveMail" type="submit" [disabled]="mailAdress.invalid">Valider</button>
            </form>
            <mat-progress-bar mode="query" *ngIf="loading" class="verticalSpace"></mat-progress-bar>
            <div *ngIf="showValidation" class="alert alert-success" role="alert">
                <p>Merci !</p>
                <p>D'ici quelques minutes, tu recevra le bonus dans ta boîte mail.</p>
            </div>
            <div *ngIf="failSave" class="alert alert-danger" role="alert">
                <p>Une erreur s'est produite, veuillez ré-essayer plus tard.</p>
            </div>
        </div>
    </div>
</div>
