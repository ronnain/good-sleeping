<div class="overlay" (click)="hasUserAcceptsBonus = true">
  <div
    class="card front-card"
    [ngClass]="{
      flipOut: hasUserAcceptsBonus
    }"
  >
    <ebook-adds></ebook-adds>
  </div>
  <div
    class="card back-card"
    [ngClass]="{
      flipIn: hasUserAcceptsBonus
    }"
  >
    <ebook-form></ebook-form>
  </div>
</div>
