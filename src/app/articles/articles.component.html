<div class="container">
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let article of articles">
            <div class="container-fluid articleLink" [routerLink]="['/articles', article.articleName]" (click)="loadArticle(article.articleName)">
                <div class="row d-flex flex-wrap align-items-center">
                    <div class="col-sm-4 align-middle">
                        <img  src={{getPathImg(article.img)}} style="max-width: 100%">
                    </div>
                    <div class="card no-border col-sm-8">
                        <div class="card-body">
                            <h5 class="card-title">{{article.title}}</h5>
                            <p class="card-text" *ngIf="!hideDescription">{{article.description}}</p>
                            <footer class="blockquote-footer">Le {{article.date}} par <cite>Romain</cite></footer>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
