<div class="articles container">
    <h2 class="titleBottomLine">Se désabonner</h2>
    <form (ngSubmit)="onSubmit(unsubscribe)" #unsubscribe="ngForm" id="unsubscribeForm">

        <button mat-raised-button class="btnSubmit" color="primary"  id="btnSaveComment" type="submit" [disabled]="!unsubscribeKey">Se désabonner</button>

        <mat-progress-bar mode="query" *ngIf="loading" class="verticalSpace"></mat-progress-bar>
        <div *ngIf="showValidation" class="alert alert-success verticalSpace" role="alert">
            <p>Vous avez été retiré de la newsletter.</p>
        </div>
        <div *ngIf="failSave" class="alert alert-danger verticalSpace" role="alert">
            <p>Une erreur s'est produite, veuillez ré-essayer plus tard.</p>
        </div>
    </form>

</div>
